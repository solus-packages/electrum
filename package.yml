name       : electrum
version    : 2.7.12
release    : 8
source     :
    - https://download.electrum.org/2.7.12/Electrum-2.7.12.tar.gz : 3644274231326cc6b13a25703ebe6ec22bbbce7832a86d75abc745040475ad6f
license    : MIT
component  : network.clients
summary    : Lightweight Bitcoin client
description: |
    Lightweight Bitcoin client
builddeps  :
    - pkgconfig(python-2.7)
    - python-setuptools
rundeps    :
    - dnspython
    - python-ecdsa
    - python-jsonrpclib
    - python-pbkdf2
    - python-protobuf
    - python-qrcode
    - python-qt4
    - python-six
    - python-slowaes
build      : |
    %python_setup
install    : |
    %python_install
    install -Dm00644 $installdir/root/.local/share/applications/electrum.desktop \
        $installdir/usr/share/applications/electrum.desktop
    install -Dm00644 $installdir/root/.local/share/pixmaps/electrum.png \
        $installdir/usr/share/pixmaps/electrum.png
    rm -rf $installdir/root
