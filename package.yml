name       : electrum
version    : 3.1.1
release    : 31
source     :
    - https://download.electrum.org/3.1.1/Electrum-3.1.1.tar.gz : 3195679f898bd763c6db32f46bbdf59fa5a211fd3013507f5c7aab25d9b94337
license    : MIT
component  : network.clients
summary    : Lightweight Bitcoin client
description: |
    Lightweight Bitcoin client
builddeps  :
    - pkgconfig(python3)
    - cython
rundeps    :
    - dnspython
    - python3-qt5
    - python-ecdsa
    - python-jsonrpclib
    - python-pbkdf2
    - python-protobuf
    - python-pyaes
    - python-pysocks
    - python-qrcode
    - python-six
    - python-slowaes
    - python-xmlrpclib
setup      : |
    # Removes a requirement on an optional module.
    sed -i '90,93d' setup.py
build      : |
    %python3_setup
install    : |
    %python3_install
    install -Dm00644 electrum.desktop $installdir/usr/share/applications/electrum.desktop
    install -Dm00644 icons/electrum.png $installdir/usr/share/pixmaps/electrum.png
    rm -rf $installdir/{home,root}
