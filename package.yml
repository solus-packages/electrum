name       : electrum
version    : 2.8.1
release    : 15
source     :
    - https://download.electrum.org/2.8.1/Electrum-2.8.1.tar.gz : effca46550aeea4b5f0729eb1584bcc61839bb59b20b1a89d09100895ad2288d
license    : MIT
component  : network.clients
summary    : Lightweight Bitcoin client
description: |
    Lightweight Bitcoin client
builddeps  :
    - pkgconfig(python-2.7)
    - python-setuptools
rundeps    :
    - dnspython
    - python-ecdsa
    - python-jsonrpclib
    - python-pbkdf2
    - python-protobuf
    - python-qrcode
    - python-qt4
    - python-six
    - python-slowaes
build      : |
    %python_setup
install    : |
    %python_install
    install -Dm00644 $workdir/electrum.desktop $installdir/usr/share/applications/electrum.desktop
    install -Dm00644 $workdir/icons/electrum.png $installdir/usr/share/pixmaps/electrum.png
    rm -rf $installdir/{home,root}
