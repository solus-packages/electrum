name       : electrum
version    : 3.3.2
release    : 36
source     :
    - https://download.electrum.org/3.3.2/Electrum-3.3.2.tar.gz : 51b2a5dd3b0e924a9525dc1da801a87d113050ee109296496e86e6bc396cee6d # Do NOT switch this to GitHub. It does NOT have locales.
license    : MIT
component  : network.clients
summary    : Lightweight Bitcoin client
description: |
    Lightweight Bitcoin client
builddeps  :
    - pkgconfig(python3)
    - cython
rundeps    :
    - dnspython
    - python3-qt5
    - python-aiohttp_socks
    - python-aiorpcx
    - python-ecdsa
    - python-jsonrpclib
    - python-pbkdf2
    - python-protobuf
    - python-pyaes
    - python-pysocks
    - python-qrcode
    - python-six
    - python-slowaes
    - python-xmlrpclib
build      : |
    %python3_setup
install    : |
    %python3_install
    install -Dm00644 electrum.desktop $installdir/usr/share/applications/electrum.desktop
    install -Dm00644 icons/electrum.png $installdir/usr/share/pixmaps/electrum.png
    rm -rf $installdir/{home,root}
